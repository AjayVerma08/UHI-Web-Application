<!DOCTYPE html>
<html>
<head>
    <title>EE Tile Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px; width: 100%;"></div>
    
    <script>
        // Initialize map
        var map = L.map('map').setView([31.0, 77.0], 10);
        
        // Add base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add EE tile layer
        var eeLayer = L.tileLayer('https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/01e46d59b8f25bf2932df7d890f5ef5e-c0a160194582f82982460e51efbaff06/tiles/{z}/{x}/{y}', {
            attribution: 'Google Earth Engine'
        }).addTo(map);
    </script>
</body>
</html>
